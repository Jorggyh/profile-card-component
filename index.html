<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/media.css" rel="stylesheet" />
    <link
      href="img/favicon-32x32.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <img alt="card cover" class="card-bg" src="img/bg-pattern-card.svg" />
      <img alt="profile image" class="profile-img" src="img/image-victor.jpg" />
      <div class="name-age">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <h3>London</h3>
      <div class="social">
        <div class="followers">
          <strong>80K</strong>
          <p>Followers</p>
        </div>
        <div class="likes">
          <strong>803K</strong>
          <p>Likes</p>
        </div>
        <div class="photos">
          <strong>1.4K</strong>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <footer>
      <img
        alt="circle image background"
        id="circle-top"
        src="img/bg-pattern-top.svg"
      />
      <img
        alt="circle image background"
        id="circle-bottom"
        src="img/bg-pattern-bottom.svg"
      />
    </footer>
  </body>
</html>
